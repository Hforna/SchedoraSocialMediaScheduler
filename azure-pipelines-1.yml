trigger:
  - master


stages:
- stage: start
  displayName: start
  jobs:
    - job: jobStart
      displayName: start
      pool: macschedora
      steps:
        - bash: echo "Start docker image build"
- stage: build
  dependsOn: start
  jobs:
    - job: buildJob
      displayName: buildJob
      steps:
        - task: Docker@2
          displayName: buildDocker
          inputs:
            command: build
            dockerfile: src/backend/Schedora/WebApi/Dockerfile
            buildContext: '$(Build.SourcesDirectory)'
            tags: |
              $(tag)